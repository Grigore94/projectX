        <script type="text/javascript">

            $("#myBtn").on("click", function (event) {
                $(".modal-content").empty();

                event.preventDefault();
                var food = $("#food-input").val();
                var queryURL = "https://api.edamam.com/api/food-database/parser?ingr=" + food + "&app_id=ab85a6dd&app_key=5b73a098bd2e513a83a50fabd9d08449"
                $.ajax({
                    url: queryURL,
                    method: "GET"
                }).then(function (response) {

                    var cal = response.hints[0].food.nutrients.ENERC_KCAL
                    var protien = response.hints[0].food.nutrients.PROCNT
                    var fat = response.hints[0].food.nutrients.FAT
                    var carbs = response.hints[0].food.nutrients.CHOCDF
                    var fiber = response.hints[0].food.nutrients.FIBTG
                    var nutr = $("<h1>" + food + " Nutrients </h1>");
                    var calList = $("<li> calories: " + cal + "</li>");
                    var fatList = $("<li> fat: " + fat + "</li>");
                    var protienList = $("<li> Protien: " + protien + "</li>");
                    var carbsList = $("<li> carbs: " + carbs + "</li>");
                    var fiberList = $("<li> fiber: " + protien + "</li>");
                    //$(".modal-content").text("hello")
                    $(".modal-content").empty();
                    $(".modal-content").prepend(calList)
                    $(".modal-content").prepend(fatList);
                    $(".modal-content").prepend(protienList);
                    $(".modal-content").prepend(carbsList);
                    $(".modal-content").prepend(fiberList);
                    $(".modal-content").prepend(nutr);
                });
            });

        <script>
            //script section for slide show
            var slideIndex = 0;
            showSlides();


            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }

        </script>
